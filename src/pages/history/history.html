<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Historique</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let qrCode of items" (click)="itemTapped($event, qrCode)">
            {{ qrCode.getText() }}
            <span class="item-note" item-end>
                {{ qrCode.getDate().toLocaleString() }}
            </span>
        </button>
    </ion-list>
</ion-content>
