<ion-header>
    <ion-navbar>
        <ion-title>QRCode {{ qrCode.getText() }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    {{ qrCode.getDate().toLocaleString() }}
    <ngx-qrcode [qrc-value]="qrCode.getText()"></ngx-qrcode>
    <h3 padding>
        {{ qrCode.getText() }}
    </h3>

    <ion-card text-center>
        <button ion-button icon-end (click)="share()">
            Share code
            <ion-icon name="share-alt"></ion-icon>
        </button>
        <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    </ion-card>
</ion-content>
